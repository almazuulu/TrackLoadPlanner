services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: truck-load-planner-api
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=Truck Load Planner API
      - APP_VERSION=1.0.0
      - DEBUG=false
      - MAX_ORDERS_PER_REQUEST=25
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Development service with hot reload
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: truck-load-planner-api-dev
    ports:
      - "8080:8080"
    environment:
      - APP_NAME=Truck Load Planner API
      - APP_VERSION=1.0.0-dev
      - DEBUG=true
      - MAX_ORDERS_PER_REQUEST=25
    volumes:
      - ./app:/app/app:ro
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]
    profiles:
      - dev
